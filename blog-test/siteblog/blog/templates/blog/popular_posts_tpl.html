<h2 class="sidebar-title">Популярные статьи</h2>
<div class="grid" style="">
    {% for post in posts %}
    <div class="portfolio-item popular">

        {% if post.photo %}
        <img src="{{ post.photo.url }}" alt="{{ post.title }}" width="300" , height="200">
        {% else %}
        <img src="" alt="" width="300" , height="200">
        {% endif %}

        <div class="portfolio-text">
            <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
            <p>От {{ post.author }} <span>|</span>{{ post.created_at | date:"j E Y"}}</p>
        </div>
    </div>
    {% endfor %}
</div>
